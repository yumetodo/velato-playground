<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>velato-playground</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./escodegen.browser.js"></script>
    <script src="./velato-js/velato.js"></script>
    <script defer src="./index.js"></script>
    <style>
      .box1 {
        padding: 0.5em 1em;
        margin: 2em 0;
        font-weight: bold;
        border: solid 3px #000000;
      }
      .box1 p {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>velato-playground</h1>
      <p>楽譜でプログラミングするプログラミング言語<a href="https://esolangs.org/wiki/Velato">Velato</a>の処理系<a href="https://github.com/eerwitt/velato-js">velato-js</a>をブラウザ上で動かします</p>
      <form id="main" novalidate>
        <div class="form-group">
          <label for="in">Velato のコードを入力</label>
          <textarea id="in" class="form-control"></textarea>
          <small id="inHelpBlock" class="form-text text-muted">例: <code>C A G E E# A D# G</code></small>
          <div class="invalid-feedback" id="inError"></div>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="changeRoot">
          <label class="custom-control-label" for="changeRoot">change root(警告: 開発中の機能です)</label>
        </div>
        <button type="submit" id="fire" class="btn btn-primary">実行</button>
      </form>
      <h2>実行結果</h2>
      <div id="out" class="box1"></div>
    </div>
  </body>
</html>
